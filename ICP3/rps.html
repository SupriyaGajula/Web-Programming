<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link href="rps.css" type="text/css" rel="stylesheet">  <!-- link to css !-->
</head>
<body>
<header>
    <h1>ROCK-PAPER-SCISSORS</h1>
</header>
<div class="scoreboard">
    <div class="badge">YOU : SYSTEM</div>
    <span id="Your-score">0</span> : <span id="computer-score">0</span>
</div>
<div class="result">
    <p>START <br> select your option </p>
</div>
<div class="options">
    <div class="option" id="r">
        <img src="https://hacktoberfest.lingonsaft.com/images/rock.png" alt="">
    </div>
    <div class="option" id="p">
        <img src="https://hacktoberfest.lingonsaft.com/images/paper.png" alt="">
    </div>
    <div class="option" id="s">
        <img src="https://icon-library.com/images/spock-icon/spock-icon-5.jpg" alt="">
    </div>
</div>
<p></p>
<script src="rps.js"></script>
</body>
</html>
